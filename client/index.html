<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Codebot - CHATGPT</title>
  <link rel="stylesheet" href="style.css" />
  <script>

    const hideMessage = () => {
      const hide = document.getElementById('hide-message');
      hide.innerHTML = ''
    }
  </script>
</head>

<body>

  <div id="app">
    <h3 id="hide-message" onclick="hideMessage()" style="margin-top: 15px;color: aliceblue;text-align: center;">Welcome
      to Codebot - A new
      Gen AI tool for
      programmer made by
      passionate-coder <span style="color: aqua;">Niraj
        Chaurasiya</span>. Ask anything !! <span style="font-size: 13px;color: antiquewhite;">( click to hide )</span>
    </h3>
    <div id="chat_container">
    </div>
    <form>
      <textarea name="prompt" id="" cols="1" rows="1" placeholder="Ask Codebot..."></textarea>
      <button type="submit"><img src="assets/send.svg"></button>
    </form>
  </div>
  <script type="module" src="script.js"></script>
</body>

</html>
